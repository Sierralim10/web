<!DOCTYPE html>
<html>
  <head>
    <title>Entorno Espacial</title>
    <meta name="description" content="A-Frame scene with flying stars in space">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Estrellas -->
      <a-entity particle-system="preset: stars; color: #FFF; particleCount: 2000"></a-entity>

      <!-- Cielo Espacial -->
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
