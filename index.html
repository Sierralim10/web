<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro con Fotos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" id="logo">
        <h1>Registro de Alumnos</h1>
    </header>

    <form id="registro-form">
        <label>
            Nombre:
            <input type="text" name="nombre" required>
        </label>
        <label>
            Quién Entregó:
            <input type="text" name="quienEntrego" required>
        </label>
        <label>
            Quién Recoge:
            <input type="text" name="quienRecoge" required>
        </label>
        <label>
            Comentario:
            <input type="text" name="comentario">
        </label>
        <button type="submit">Agregar Registro</button>
    </form>

    <h2>Historial de Registros</h2>

    <table id="registro-tabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Quién Entregó</th>
                <th>Quién Recoge</th>
                <th>Comentario</th>
                <th>Foto</th>
                <th>Fecha y Hora</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Registros se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <div class="botones-finales">
        <button id="borrar-historial">Borrar Historial</button>
        <button id="descargar-historial">Descargar Historial y Fotos</button>
    </div>

    <div id="modal-foto" style="display:none;">
        <video id="video" width="640" height="480" autoplay></video>
        <button id="boton-capturar">Capturar Foto</button>
        <button onclick="cerrarModalFoto()">Cerrar</button>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
