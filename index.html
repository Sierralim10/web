<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figuras Girando Alrededor del Visualizador</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Esfera girando alrededor de la cámara -->
      <a-sphere
        position="3 1.5 -5"
        radius="0.5"
        color="#EF2D5E"
        animation="property: position; to: -3 1.5 -5; loop: true; dur: 5000; easing: linear"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
      ></a-sphere>

      <!-- Cubo girando alrededor de la cámara -->
      <a-box
        position="-3 1.5 -5"
        depth="0.5"
        height="0.5"
        width="0.5"
        color="#4CC3D9"
        animation="property: position; to: 3 1.5 -5; loop: true; dur: 5000; easing: linear"
        animation__rotate="property: rotation; to: 360 0 0; loop: true; dur: 5000; easing: linear"
      ></a-box>

      <!-- Cilindro girando alrededor de la cámara -->
      <a-cylinder
        position="0 1.5 -3"
        radius="0.3"
        height="0.8"
        color="#FFC65D"
        animation="property: position; to: 0 1.5 -7; loop: true; dur: 5000; easing: linear"
        animation__rotate="property: rotation; to: 0 360 360; loop: true; dur: 5000; easing: linear"
      ></a-cylinder>

      <!-- Tetraedro girando alrededor de la cámara -->
      <a-octahedron
        position="0 3 -5"
        radius="0.5"
        color="#7BC8A4"
        animation="property: position; to: 0 0 -5; loop: true; dur: 5000; easing: linear"
        animation__rotate="property: rotation; to: 360 360 0; loop: true; dur: 5000; easing: linear"
      ></a-octahedron>

      <!-- Cámara -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
