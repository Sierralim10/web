<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Llegada Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Registro de Llegada Alumnos</h1>
        <form id="visitor-form">
            <div class="form-row">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="quien-entrego" placeholder="Quién entregó" required>
                <input type="text" id="quien-recoge" placeholder="Quién recoge" required>
                <input type="text" id="comentario" placeholder="Comentario" style="width: calc(20% - 10px);">
            </div>
            <button type="submit">Guardar</button>
        </form>

        <table id="registro-tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Quién entregó</th>
                    <th>Quién recoge</th>
                    <th>Comentario</th>
                    <th>Firma</th>
                    <th>Fecha y Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registros se insertarán aquí -->
            </tbody>
        </table>

        <div class="buttons">
            <button id="borrar-historial">Borrar Historial</button>
            <button id="descargar-excel">Descargar Excel</button>
        </div>
    </div>

    <!-- Modal para la firma -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Firma</h2>
            <canvas id="signature-pad-large"></canvas>
            <button onclick="guardarFirma()">Guardar Firma</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
